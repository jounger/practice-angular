<h3 class="title">RESERVATION COVERAGE</h3>
<mat-grid-list cols="5" rowHeight="50px">
    <mat-grid-tile [colspan]="3" [rowspan]="5">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> INSTANCE TYPE </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
            <ng-container matColumnDef="onDemandHours">
                <th mat-header-cell *matHeaderCellDef> ON DEMAND HOURS </th>
                <td mat-cell *matCellDef="let element"> {{element.onDemandHours}} </td>
            </ng-container>
            <ng-container matColumnDef="reservedHours">
                <th mat-header-cell *matHeaderCellDef> RESERVED HOURS </th>
                <td mat-cell *matCellDef="let element"> {{element.reservedHours}} </td>
            </ng-container>
            <ng-container matColumnDef="totalHours">
                <th mat-header-cell *matHeaderCellDef> TOTAL HOURSE </th>
                <td mat-cell *matCellDef="let element"> {{element.totalHours}} </td>
            </ng-container>
            <ng-container matColumnDef="coverage">
                <th mat-header-cell *matHeaderCellDef> COVERAGE </th>
                <td mat-cell *matCellDef="let element"> {{element.coverage}}% </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="5">
        <div style="display: block;height: 100%; width: 100%;">
            <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [chartType]="barChartType"
              [options]="barChartOptions"
              [colors]="barChartColors"
              style="height: 100%;">
            </canvas>
          </div>
    </mat-grid-tile>
</mat-grid-list>
